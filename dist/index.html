<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Haiku</title>
    <link rel="stylesheet" href="../src/styles.css">

  </head>
  <body>
    <div class="container">
      <header>
        <div class="jumbotron">
          <h1>Haiku Checker</h1>
        </div>
      </header>
      <section>
        <div class="main">
          <h2>Enter Your Haiku</h2>
          <form id="form" action="index.html" method="post">
            <label for="line1">Enter Line 1</label>
            <input id="line1" type="text" name="line1">
            <label for="line1">Enter Line 2</label>
            <input id="line2" type="text" name="line2">
            <label for="line1">Enter Line 3</label>
            <input id="line3" type="text" name="line3">
            <button class="btn btn-success" type="submit" name="button">Submit</button>

          </form>
          <div class="secondary">
            <h2>Randomly Generate a Haiku</h2>
            <button class="btn btn-primary" id="generate" type="button" name="button">Generate</button>
          </div>
          <div >
            <ul class="result">

            </ul>
            <h3 class="line1"></h3>
            <h3 class="line2"></h3>
            <h3 class="line3"></h3>
          </div>
        </div>

      </section>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
